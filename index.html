    <div id="o-nas" class="container-fluid banner-1">
        <div class="container">
            <div class="row">
                <div class="col-md-6 h-lg-100">
                    <h1 class="d-flex flex-column justify-content-center h-100 text-center main-header">
                        <span class="in1">БЕРЕМ</span>
                        <span class="in2">НА СЕБЯ</span>
                        <span class="in3">ЗАБОТЫ</span>
                        <span class="in4">СТУДЕНТОВ</span>
                    </h1>
                </div>
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <h3>Узнай стоимость своей работы</h3>
                            <form action="" method="post">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="name">Ваше имя</label>
                                                <input type="text" name="name" id="name" class="form-control" placeholder="Ваше имя">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="phone">Номер телефона</label>
                                                <input type="tel" name="phone" id="phone" class="form-control" placeholder="Номер телефона">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="work_email">Ваш e-mail</label>
                                                <input type="email" name="work_email" id="work_email" class="form-control" placeholder="Ваш e-mail">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="work_type">Вид работы</label>
                                                <div class="input-group">
                                                    <select class="custom-select" name="work_type" id="work_type">
                                                        <option>Курсовая</option>
                                                        <option>Магистерская</option>
                                                        <option>Бакалаврская</option>
                                                        <option>Дипломная</option>
                                                        <option>Диссертация</option>
                                                        <option>Отчет по практике</option>
                                                        <option>Реферат</option>
                                                        <option>Контрольная</option>
                                                        <option>Презентация</option>
                                                        <option>Эссе</option>
                                                        <option>Статья</option>
                                                        <option>Расчетная</option>
                                                        <option>Задача</option>
                                                        <option>Тесты</option>
                                                        <option>Практическая</option>
                                                        <option>Экзамен онлайн</option>
                                                        <option>Другое</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="work-subject">Тема работы</label>
                                                <input type="text" name="work-subject" id="work-subject" class="form-control" placeholder="Тема работы">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="subject">Предмет</label>
                                                <input type="text" name="subject" id="subject" class="form-control" placeholder="Предмет">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="deadline">Дата выполнения</label>
                                                <input type="date" name="deadline" id="deadline" class="form-control" placeholder="Дата выполнения">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="unicum">Уникальность</label>
                                                <input type="text" name="unicum" id="unicum" class="form-control" placeholder="Уникальность, %">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="pages">Обьем работы, стр</label>
                                                <input type="text" name="pages" id="pages" class="form-control" placeholder="Обьем работы, стр">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="custom-file">Прикрепить файл</label>
                                                <input type="file" name="custom-file" id="custom-file" class="form-control-file" placeholder="Файл">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="submit" class="btn btn-outline-danger">УЗНАТЬ СТОИМОСТЬ</button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <p>
